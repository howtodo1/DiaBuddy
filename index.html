    <div id="ask" class="lead text-start">
      <h3>Let DiaBuddy know a little bit about you first!</h3>
      <br>
      <input type="text" id="inputt" class="form-control" placeholder="Name (optional)">
      <br>
      <label class="form-check-label" for="inlineRadio1">I have diabetes type...</label>
      <br>
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">1</label>
      <br>
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

      <div class="input-group">
          <span class="input-group-text">I am</span>

      <br>
      <div class="input-group">
          <span class="input-group-text">I cannot eat</span>
          <input id="res" type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Ex. meats, dairy">

      <input id="inpy" class="lead align-items-center justify-content-center form-control form-control-lg" type="text" placeholder="Chat here" aria-label=".form-control-lg example">

<script>
  // Get the input field

  var input = document.getElementById("inpy");
  var chts = document.getElementById("chts");
  var fldset = document.getElementById("fld")
  document.getElementById('submit').onclick = function() {
   if((document.getElementById("inlineRadio1").checked || document.getElementById("inlineRadio2").checked) && document.getElementById("age") != ""){
    var msg = ""
    if (document.getElementById("inputt").value != "") {
      msg += "My name is " + document.getElementById("inputt").value + ". "
    }
    msg+= "I am "+document.getElementById("age").value+" years old. "
    if (document.getElementById("inlineRadio1").checked) {
      msg+= "I have diabetes type 1, so I must avoid getting my blood suger too low. "
    } else {
      msg+= "I have diabetes type 2, so I must avoid getting my blood suger too high. "
    }
    if (document.getElementById('res').value != "") {
      msg+= "I cannot eat " + document.getElementById('res').value + "."
    } 
    console.log(msg)
    fldset.disabled = true;
    input.placeholder = "Waiting for message...";
    document.getElementById("ask").style.display = 'none';
    document.getElementById("box").style.display = '';
    var xhr = new XMLHttpRequest();
        xhr.open("POST", "/chat", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
        "test": msg
      }));
  
      xhr.onreadystatechange = function() {
      if (xhr.readyState == XMLHttpRequest.DONE) {
          chts.innerHTML += "<p class=\"bttext text-start text-wrap\">" + xhr.responseText + "</p>"  
          fldset.disabled = false;    
          input.placeholder = "Chat here";
          chts.scrollTop = chts.scrollHeight;
        }
   }} else {
    document.getElementById("hey").style.display = '';
   }
};
  
  //jQuery('#staticBackdrop').modal('show');
  // <p class="text-end text-wrap">t</p>
  // Execute a function when the user presses a key on the keyboard
  input.addEventListener("keypress", function(event) {
    // If the user presses the "Enter" key on the keyboard
    if (event.key === "Enter") {
      fldset.disabled = true;
      input.placeholder = "Waiting for message...";
      chts.innerHTML += "<p class=\"text-end text-wrap\">" + input.value + "</p>"
      // Cancel the default action, if needed
      if (input.value != "") {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "/chat", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
        "test": input.value
      }));
      }
      xhr.onreadystatechange = function() {
      if (xhr.readyState == XMLHttpRequest.DONE) {
          chts.innerHTML += "<p class=\"bttext text-start text-wrap\">" + xhr.responseText + "</p>"  
          fldset.disabled = false;    
          input.placeholder = "Chat here";
          chts.scrollTop = chts.scrollHeight;
        }
}
      input.value = ""
      chts.scrollTop = chts.scrollHeight;
    }
  });
  
</script>
